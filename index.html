<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <script src="operations.js"></script>

    <form actions="" method="">

        <div class="container">
            <label for="Number 1:">
                <strong>Number 1:</strong>
            </label>

            <input id="Number 1:" name="Number 1:" type="number" value="" placeholder="Ex: 10">

        </div>

        <div class="container">
            <label for="Operations:">
                <strong>Operations:</strong>
            </label>

            <select id="Operations:" name="Operations:" placeholder="--Choose--">
                <option value="" selected>Choose</option>
                <option value="Addition">Addition</option>
                <option value="Substraction">Substraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>

            </select>
        </div>

        <div class="container">

            <label for="Number 2:">
                <strong>Number 2:</strong>
            </label>

            <input id="Number 2:" name="Number 2:" type="number" value="" placeholder="Ex: 20">
        </div>
        <div class="button">
            <button class="button-digits" type="button" onclick="operation();">Select</button>
            <button class="button-digits" type="button" onclick="reset();">Reset</button>
        </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
